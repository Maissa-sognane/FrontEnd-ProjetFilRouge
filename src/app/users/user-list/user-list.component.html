<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon" (click)="onCreate()">
        <i class="fas fa-user-plus" style="font-size: 40px"></i>
      </button>
    </div>
    <!--
    <a href="#"
       role="button"
       class="btn btn-outline-primary btn-lg btn-block text-center">
      <span><i class="fa fa-users"></i></span>
      <br>Friends
    </a>
    -->
    <div class="col-sm-4">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Recherche">
      </mat-form-field>
    </div>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </th>
      <td mat-cell *matCellDef="let element">
        <div class="zoom colonne">
          <div>
            <img src="{{'data:image/jpeg;base64,' + element.avatar}}" alt="avatar" class="avatar">
          </div>
        </div>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>

      <td mat-cell *matCellDef="let element">
        <mat-icon aria-hidden="false" aria-label="Example home icon" style="color: blue">update</mat-icon>
        <mat-icon aria-hidden="false" aria-label="Example home icon" style="color: red">delete</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
